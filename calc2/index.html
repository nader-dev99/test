<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
	</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator card shadow-lg">
            <div class="card-body">
                <div class="display bg-dark text-white p-3 mb-3 rounded" id="display">0</div>
                <div class="buttons">
                    <div class="row mb-2">
                        <button class="btn btn-secondary col" data-value="7">7</button>
                        <button class="btn btn-secondary col" data-value="8">8</button>
                        <button class="btn btn-secondary col" data-value="9">9</button>
                        <button class="btn btn-primary col" data-value="/"><i class="fas fa-divide"></i></button>
                    </div>
                    <div class="row mb-2">
                        <button class="btn btn-secondary col" data-value="4">4</button>
                        <button class="btn btn-secondary col" data-value="5">5</button>
                        <button class="btn btn-secondary col" data-value="6">6</button>
                        <button class="btn btn-primary col" data-value="*"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="row mb-2">
                        <button class="btn btn-secondary col" data-value="1">1</button>
                        <button class="btn btn-secondary col" data-value="2">2</button>
                        <button class="btn btn-secondary col" data-value="3">3</button>
                        <button class="btn btn-primary col" data-value="-"><i class="fas fa-minus"></i></button>
                    </div>
                    <div class="row mb-2">
                        <button class="btn btn-secondary col" data-value="0">0</button>
                        <button class="btn btn-secondary col" data-value="."><i class="fas fa-circle"></i></button>
                        <button class="btn btn-primary col" data-value="="><i class="fas fa-equals"></i></button>
                        <button class="btn btn-primary col" data-value="+"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="row">
                        <button class="btn btn-danger col" id="clear">C</button>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button id="dark-mode-toggle" class="btn btn-dark"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
